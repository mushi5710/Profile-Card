<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
     <div class="profile-card">
        <div class="image">
            <img src="https://media.licdn.com/dms/image/D4D12AQGsWiQQo-hEew/article-cover_image-shrink_720_1280/0/1705940048112?e=2147483647&v=beta&t=Dm3TYa8aaImrrYHEksUYyCuPe0mRjKNlrKcNMnKjlXc" alt="" class="profile-img">
        </div>
     <div class="text-data">
        <span class="name">Muneeb K</span>
        <span class="job">YouTube & Developer</span>
     </div>
     <div class="media-button">
        <a href="" class="link fb1">
            <i class='bx bxl-facebook'></i>
        </a>
        <a href="" class="link tw2">
            <i class='bx bxl-twitter'></i>
        </a>
        <a href="" class="link yt3">
            <i class='bx bxl-youtube'></i>
        </a>
        <a href="" class="link tw4">
            <i class='bx bxl-twitch'></i>
        </a>
     </div>
     <div class="buttons">
        <button class="button">Subscribe</button>
        <button class="button">Message</button>
     </div>
     <div class="analytics">
        <div class="data">
            <i class='bx bx-heart'></i>
            <span class="number">60k</span>
        </div>
        <div class="data">
            <i class='bx bx-message-rounded'></i>
            <span class="number">20k</span>
        </div>
        <div class="data">
            <i class='bx bx-share'></i>
            <span class="number">12k</span>
        </div>
     </div>
     </div>
</body>
</html>
